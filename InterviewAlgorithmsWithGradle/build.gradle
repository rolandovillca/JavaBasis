// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
// apply plugin: 'application'

// It is basically the source language level.
sourceCompatibility = 1.8
// mainClassName = "examples.MainRunner"

version = "1.0"

jar {
    manifest {
        attributes 'Main-Class': 'com.estelisa.mainrunner.Main',
                    'Implementation-Title': 'Gradle Quickstart',
                    'Implementation-Version': version
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'commons-collections:commons-collections:3.2'
    compile 'org.slf4j:slf4j-api:1.7.14'
    testCompile 'org.testng:testng:6+'
    testCompile 'junit:junit:4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

task myTask {
    doLast {
        println 'Hello, running my own task'
    }
}

task myAnotherTask << {
    String message = "Another way to create my own task"
    println "Hello, " + message.toUpperCase()
}

